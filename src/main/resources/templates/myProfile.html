<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />


<body class="d-flex flex-column">
  <div th:replace="common/header :: navbar"> </div>

  <div class="container page-content">
    <div class="row">
    
      <div th:fragment="profile-menu" class="col-md-4 col-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <img src="/image/user/user.jpg" width="100" height="100" alt="User" class="rounded-circle mb-3">
            <h5 class="bold mb-0" th:text="${#strings.capitalize(user.username)}"></h5>
            <small class="text-secondary">Joined Dec 31, 2017</small>       
          </div>
          <div class="list-group list-group-flush">
            <a th:href="@{/myProfile}" class="list-group-item list-group-item-action active"><i data-feather="user" class="mr-3"></i> Profile</a>
            <a th:href="@{/myOrders}" class="list-group-item list-group-item-action"><i data-feather="shopping-bag" class="mr-3"></i> Orders</a>
            <a th:href="@{/myAddress}" class="list-group-item list-group-item-action"><i data-feather="map" class="mr-3"></i> Address</a>
            <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger"><i data-feather="log-out" class="mr-3"></i> Logout</a>
          </div>
        </div>
      </div>
      
       <div class="col mt-3 mt-md-0">
          <div class="card">
            <div class="card-body">
              <h3>My Profile</h3><hr>
              <form th:action="@{/update-user-info}" method="post">
                <div class="form-row">
                  <div class="form-group col-sm-6">
                    <label for="firstName">First Name</label>                        
                    <input required="required" type="text" class="form-control" 
                                id="firstName" name="firstName" th:value="${user.firstName}">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="lastName">Last Name</label>                        
                    <input required="required" type="text" class="form-control" 
                                id="lastName" name="lastName" th:value="${user.lastName}">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="userName">Username</label>
                    <input required="required" type="text" class="form-control" 
                                id="userName" name="username" th:value="${user.username}">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="email">Email address</label>
                    <input required="required" type="text" class="form-control" 
                                id="email" name="email" th:value="${user.email}">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="txtNewPassword">New password</label>
                    <input required="required" type="password" class="form-control" 
                                id="txtNewPassword" name="newPassword" autocomplete="new-password">
                  </div>
                  <div class="form-group col-sm-6">                
                    <label for="txtConfirmPassword">Confirm password</label>&nbsp;<span id="checkPasswordMatch" class="text-danger"></span>
                    <input required="required" type="password" class="form-control" 
                                id="txtConfirmPassword" >
                  </div>
                  <div class="form-group col-12">                
                    <button id="updateUserInfoButton" type="submit" class="btn btn-primary">UPDATE PROFILE</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>

  </div> <!--  end container -->
  
  <div th:replace="common/header :: footer"> </div>
  
  
  <div th:replace="common/header :: body-scripts"> </div>
</body>
</html>
